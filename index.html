<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="container__main">
        <div class="container__title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="container__game">
            <form action="post">
                <div class="choices">
                    <label for="rock_id">
                        <input type="radio" name="game_selection" id="rock_id"
                        value="Rock">
                        Rock
                    </label>
                    <label for="paper_id">
                        <input type="radio" name="game_selection" id="paper_id"
                        value="Paper">
                        Paper
                    </label>
                    <label for="scissors_id">
                        <input type="radio" name="game_selection" id="scissors_id"
                        value="Scissors">
                        Scissors
                    </label>
                </div>
                <div class="btn_container">
                    <input type="button" value="Play round" class="btn_play_round"
                    id="button_play">
                </div>
            </form>
        </div>
        <div class="resposta" id="results">

        </div>
        <div class="contador" id="contador_id">
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
